        <script>
// This is where we initialise any global variables, namespaced in "opensdg".
var opensdg = {

  // A base URL for asynchronous calls to SDG data.
  remoteDataBaseUrl: 'https://sadeiasturias.github.io/asturias-datos/en',

  chartConfigAlterations: [],
  // A hook which can be used to modify the configuration for Chart.js.
  chartConfigAlter: function(callback) {
    this.chartConfigAlterations.push(callback);
  },

  tableConfigAlterations: [],
  // A hook which can be used to modify the configuration for Datatables.
  tableConfigAlter: function(callback) {
    this.tableConfigAlterations.push(callback);
  },

  // A hook which can be replaced to alter whether/how the values that are
  // displayed on indicator tables/graphs get rounded.
  dataRounding: function(value) {
    // Alterations go here.
    return value;
  },

  // A hook which can be used to alter the data before it is displayed on charts/tables.
  dataDisplayAlterations: [],
  dataDisplayAlter: function(callback) {
    this.dataDisplayAlterations.push(callback);
  },

  language: 'en',
};

// For backwards compatibility, some of these might need to be global.
// @TODO: Remove these eventually.
var remoteDataBaseUrl = opensdg.remoteDataBaseUrl;

</script>

        <script>
// JavaScript container for translation data.
var translations = {
  //Javascript version of the "t" filter from jekyll-open-sdg-plugins.
  t: function(key) {

    if (!key || typeof key !== 'string') {
      return '';
    }

    // The majority of uses of this function are to translate disaggregation
    // data. To spare data providers of needing to enter "data." in front of
    // their disaggregation data, we specifically look for that here.
    if (typeof this.data === 'object' && this.data !== null && this.data[key]) {
      return this.data[key];
    }

    var originalKey = key;
    var drilled = this;
    var levelsDrilled = 0;
    var levels = key.split('.');

    for (var level in levels) {
      // If we have drilled down to soon, abort.
      if (typeof drilled !== 'object') {
        break;
      }

      if (levels[level] in drilled) {
        drilled = drilled[levels[level]];
        levelsDrilled += 1;
      }
    }

    // If we didn't drill the right number of levels, return the original string.
    if (levels.length != levelsDrilled) {
      return originalKey;
    }

    // Otherwise we must have drilled all the way.
    return drilled;
  },
};
</script>

<script type="text/template" class="results-template">

        <a href="/indicadores-ods-asturias/en/search?q=<%= searchTerm %>"><%= searchTerm %></a>
        <% }); %>
      <% } %>
    </p>
  <% } %>
</script>

nd et. Duis quis mattis orci. Proin tristique, turpis consequat interdum gravida, risus ligula laoreet turpis, ut porttitor dui urna quis turpis. In pharetra tristique odio, in aliquet leo consectetur ut. Curabitur bibendum velit a malesuada venenatis. Aliquam lacus risus, suscipit feugiat orci sit amet, tempor consequat velit.\n\nIn quis sapien nec massa ornare cursus ac tempus magna. Curabitur ut tortor tincidunt ligula molestie efficitur. Proin condimentum leo a nulla consequat, vel maximus risus ultrices. Suspendisse ullamcorper euismod nibh sed porttitor. Pellentesque ante nulla, tempus sed ultricies blandit, sodales sed ante. Vestibulum finibus mauris et erat malesuada, placerat tristique elit sodales. Integer dapibus tempus sem elementum porttitor. Sed mauris erat, posuere eu urna quis, bibendum pharetra lectus. Fusce eleifend, leo eget sollicitudin volutpat, turpis augue blandit enim, ac ultrices neque neque in massa. Suspendisse pretium quam quis tellus sollicitudin euismod. Aenean ut augue nisi. Vivamus faucibus congue lacus ut volutpat. Curabitur nunc nisl, molestie et faucibus sed, imperdiet eget neque. Aliquam tempor nulla velit, vitae tincidunt enim mattis in. Cras at mi scelerisque, feugiat ipsum accumsan, sodales nibh.\n","id":""},"/indicadores-ods-asturias/en/en/about/":{"type":"Pages","url":"/indicadores-ods-asturias/en/en/about/","title":"About\n","content":"\n\n\nThis website is for disseminating SDG indicator data of the Autonomous Region of Asturias in Spain. \n\n\n\nThese indicators are inspired by the global indicators standarized by the UN, but do not strictly \ncorrespond to them. Indicators presented here are adapted to the regional level with custom definitions and computation\nmethodology, following a standard designed in common by the statistics offices of the Autonomous Regions in Spain.\n\n\n\nOther countries or regions wishing to reuse this data dissemination platform are welcome to do so for free. \nThe Open SDG project site highlights key information on how to do this, \nlinking to detailed technical instructions available in the platform documentation. \n\n","id":""},"/indicadores-ods-asturias/en/en/categories/":{"type":"Pages","url":"/indicadores-ods-asturias/en/en/categories/","title":"Categories\n","content":"Posts by Category\nHere is a list of posts, grouped by category:\n","id":""},"/indicadores-ods-asturias/en/en/contact/":{"type":"Pages","url":"/indicadores-ods-asturias/en/en/contact/","title":"Contact\n","content":"We are interested in your feedback regarding this website and its contents.\n\n\n  \n    If you have questions about the statistics, data sources, or metadata provided for UK national statistics, please contact {{site.email_contacts.questions}}\n  \n  \n    If you have suggestions regarding additional site content or data sources, please contact {{site.email_contacts.suggestions}}\n  \n  \n    If you have suggestions on how to improve the functionality of this website, including data accessibility, please contact {{site.email_contacts.functional}}\n  \n\n","id":""},"/indicadores-ods-asturias/en/en/about/cookies-and-privacy/":{"type":"Pages","url":"/indicadores-ods-asturias/en/en/about/cookies-and-privacy/","title":"Cookies and privacy\n","content":"The following is a description of what data is collected when you use this website and what it is used for.\n\nUser information\nThis website uses cookies and JavaScript tracking code to gather anonymous information about visitors‚Äô usage patterns, in order to improve the navigation of the site, the presentation of its content and the quality of its services.\n\nThe information collected does not include personal details such as your name, age, telephone number, postal address or email address, nor does it allow personal identification of a user.\n\nCookies\nWhen we provide services, we want to make them easy, useful and reliable.\n\nWhere services are delivered on the internet, this sometimes involves placing small amounts of information on your device, for example, computer or mobile phone.\n\nThese include small files known as cookies. They cannot be used to identify you personally.\n\nThese pieces of information are used to improve services for you through, for example:\n\n\n  enabling a service to recognise your device so you don‚Äôt have to give the same information several times during one task\n  recognising that you may already have given a username and password so you don‚Äôt need to do it for every web page requested\n  measuring how many people are using services, so they can be made easier to use and there‚Äôs enough capacity to ensure they are fast\n\n\nYou can manage these small files yourself and learn more about them through internet browser cookies ‚Äì what they are and how to manage them.\n\nOur use of cookies\nImportant information about this list of cookies:\n\nThis list may not always be complete. It will be regularly updated as further information is gathered from other companies and organisations that we work with.\n\nCookies for retaining active state of accessibility services:\n\n\n  contrast\n\n\nCookies for measuring use of services:\n\n\n  _ga\n  _gid\n  _gat\n\n\nBy understanding how people use our website, we can improve the information provided. We gather this data using Google Analytics.\n\nExternal links\nThis site may contain links to other sites.\n\nSADEI is not responsible for the privacy practices or the content of such websites.\n\nSecurity\nThis website has security measures in place to protect the loss, misuse, and alteration of the information under our control.\n\nContacting the website\nIf you have any questions about this privacy statement, the practices of this site, or your dealings with this website, you can contact us.\n","id":""},"/indicadores-ods-asturias/en/en/faq/":{"type":"Pages","url":"/indicadores-ods-asturias/en/en/faq/","title":"Frequently Asked Questions (FAQ)\n","content":"How do I suggest new or different data sources?\nIf you have feedback on the data sources we have used or have suggestions for new data sources then please email us at {{site.email_contacts.questions}}.\n\nWhat does the reporting status mean?\nWe have used three different types of reporting status for an indicator, which are also colour coded:\n\n\n  Reported online (black) ‚Äì as a minimum the headline national data for this indicator is available on this website but the data might not be fully disaggregated yet. We are continuing to source additional disaggregations.\n  Statistics in progress (grey) ‚Äì we have found a suitable source of data for this indicator or relevant proxy at national level. We are currently quality assuring the data and preparing it for publication.\n  Exploring data sources (white) ‚Äì we are still looking for a suitable data source for this indicator.\n\n\nWhere there is additional information about the status of indicator data collection and reporting, this will be displayed at the top of the indicator page.\n\nHow often will new data be added to this site?\nWe will add data as soon as it has been sourced and checked. This includes new data as well as updates to data we have already published. We will continue to collect data from existing sources where possible, in cooperation with topic experts.\n\nWhat are you doing to fill data gaps?\nFor some indicators, although we may have data at the national level, our existing data sources don‚Äôt always allow us to disaggregate by all main groups.\n\nThis means we need to look for new data sources, link existing ones, or model data.\n\nHow accessible is this website?\nOur aim is to make this website as accessible and usable as possible for every user. We are working towards meeting AA level of the Web Content Accessibility Guidelines (WCAG 2.0).\n\nWhat browsers can I use to view this website?\nOur website works with most of the latest versions of the commonly used browsers. There are some issues with using the site on older versions of browsers eg IE8 and we are working to fix these.\n\nCan other countries copy this website?\nYes. This site is built and hosted using 100% free software and services, so other countries and localities can freely and easily reuse our code. Technical guidance on implementing this platform is available here. Countries and localities exploring how to report their own SDGs data can also get support from the Center for Open Data Enterprise (CODE) through their SDG National Reporting Initiative.\n","id":""},"/indicadores-ods-asturias/en/en/guidance/":{"type":"Pages","url":"/indicadores-ods-asturias/en/en/guidance/","title":"Guidance\n","content":"This page shares information for people using this website and for countries or localities wishing to take a copy of it.\n\nThe platform\n\nThis site is built and hosted using an open-source platform with 100% free software and services. For detailed documentation on the underlying platform, including information for developers, data providers, and policy makers, see here.\n\nUsing this website\n\nAnswers to some specific questions about the website are included in our Frequently Asked Questions page.\n\nThe platform documentation includes information for people adding data and metadata.\n\nCreating a copy of this website\n\nOther countries or localities wishing to implement a version of this platform are welcome to do so for free.\n\nThe platform documentation includes technical information and instructions for developers.\n","id":""},"/indicadores-ods-asturias/en/en/news/":{"type":"Pages","url":"/indicadores-ods-asturias/en/en/news/","title":"News &amp; Events\n","content":"News and Events\nCheck this page for news regarding the reporting of our statistics for global indicators and opportunities to contribute to measuring achievement of the sustainable development goals\n","id":""},"/indicadores-ods-asturias/en/en/":{"type":"Pages","url":"/indicadores-ods-asturias/en/en/","title":"\n","content":"\n","id":""},"/indicadores-ods-asturias/en/en
